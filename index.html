<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>

    <div class="box">
      <div>
        <h2 for="txt">WeatherStack API</h2>
      </div>
      <div id="weather-output" ></div>
    </div>

    
    <div class="box">
      <div>
        <h2 for="txt">IMDb Top 100 Movies API</h2>
      </div>
      <a id="iMDbTop100Movies"></a>
    </div>

    <div id="translator" class="box">
      <h2>Text Translator API</h2>
      <form id="translate-form">
        <div>
          <label for="source-lang">Source Language:</label>
          <select id="source-lang">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="id">Indonesian</option>
          </select>
        </div>
        <div>
          <label for="target-lang">Target Language:</label>
          <select id="target-lang">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="id">Indonesian</option>
          </select>
        </div>
    
        <label for="text-input">Text to Translate:</label>
        <input type="text" id="text-input" placeholder="Enter text" />
    
        <button type="submit">Translate</button>
      </form>
      <div id="translation-output"></div>
    </div>

    <div class="box">
      <div>
        <h2 for="txt">Geolocation API</h2>
      </div>
      <button id="find-me">Show my location</button><br />
      <p id="status"></p>
      <a id="map-link" target="_blank"></a>
    </div>

    <form class="box">      
      <div>
        <h2 for="txt">Text to Speech API</h2>
      </div>

      <label for="txt">Enter text</label>
      <input id="txt" type="text" class="txt" />
      <div>
        <label for="rate">Rate</label>
        <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" />
        <div class="rate-value">1</div>
        <div class="clearfix"></div>
      </div>
      <div>
        <label for="pitch">Pitch</label>
        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
        <div class="pitch-value">1</div>
        <div class="clearfix"></div>
      </div>
      <select>

      </select>
      <div class="controls">
        <button id="play" type="submit">Play</button>
      </div>
    </form>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
